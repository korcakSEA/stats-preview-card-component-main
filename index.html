<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
   <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <article class="wrapper">
    <div class="wrapper__img">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <source media="(max-width: 767px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-mobile.jpg" alt="A person sitting at a desk with a laptop.">
      </picture>
    </div>
    <div class="wrapper__content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="content__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="content__tags">
        <p class="content__stat">10k+ <span class="content__tag">companies</span></p>
        <p class="content__stat">314 <span class="content__tag">templates</span></p>
        <p class="content__stat">12M+ <span class="content__tag">queries</span></p>
      </div>
    </div>
  </article>


</body>
</html>
